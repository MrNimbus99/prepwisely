AWSTemplateFormatVersion: '2010-09-09'
Description: 'Stripe Billing API'

Parameters:
  Environment:
    Type: String
    Default: prod

Resources:
  BillingLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'stripe-billing-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/stripe-customers-${Environment}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/stripe-customers-${Environment}/index/*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:stripe/test-*'

  BillingLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'stripe-billing-api-${Environment}'
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt BillingLambdaRole.Arn
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          CUSTOMERS_TABLE: !Sub 'stripe-customers-${Environment}'
      Code:
        ZipFile: |
          export const handler = async () => ({ statusCode: 200, body: 'Placeholder' })

  BillingApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub 'stripe-billing-api-${Environment}'
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - 'https://nestedcerts.com'
          - 'http://localhost:5173'
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowHeaders:
          - '*'
        AllowCredentials: false

  BillingIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref BillingApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt BillingLambda.Arn
      PayloadFormatVersion: '2.0'

  ConfigRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref BillingApi
      RouteKey: 'GET /api/billing/config'
      Target: !Sub 'integrations/${BillingIntegration}'

  CheckoutRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref BillingApi
      RouteKey: 'POST /api/billing/checkout-session'
      Target: !Sub 'integrations/${BillingIntegration}'

  PortalRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref BillingApi
      RouteKey: 'POST /api/billing/portal'
      Target: !Sub 'integrations/${BillingIntegration}'

  SubscriptionRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref BillingApi
      RouteKey: 'GET /api/billing/subscription'
      Target: !Sub 'integrations/${BillingIntegration}'

  BillingStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref BillingApi
      StageName: '$default'
      AutoDeploy: true

  BillingLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref BillingLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${BillingApi}/*/*'

Outputs:
  BillingApiUrl:
    Description: Billing API Base URL
    Value: !Sub 'https://${BillingApi}.execute-api.${AWS::Region}.amazonaws.com'
  LambdaFunctionArn:
    Value: !GetAtt BillingLambda.Arn
