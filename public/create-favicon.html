<!DOCTYPE html>
<html>
<head><title>Favicon Generator</title></head>
<body>
<canvas id="canvas" width="32" height="32"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const img = new Image();
img.onload = function() {
  ctx.drawImage(img, 0, 0, 32, 32);
  canvas.toBlob(function(blob) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'favicon-32.png';
    a.click();
  });
};
img.src = 'data:image/svg+xml;base64,' + btoa(`<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M 75 20 L 55 50 L 75 80" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/><path d="M 25 20 L 45 50 L 25 80" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/><path d="M 62 30 L 50 50 L 62 70" stroke="#FCD34D" stroke-width="7" stroke-linecap="round"/><path d="M 38 30 L 50 50 L 38 70" stroke="#FCD34D" stroke-width="7" stroke-linecap="round"/><circle cx="75" cy="25" r="12" fill="#FCD34D"/><path d="M 70 25 L 73 28 L 80 21" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/></svg>`);
</script>
</body>
</html>
